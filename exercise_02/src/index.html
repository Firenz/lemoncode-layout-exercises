<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dynamic theme with SCSS</title>
    <link rel="stylesheet" href="sass/style-a.scss">
    <!-- Uncomment this for displaying the alternative theme -->
    <link rel="stylesheet" href="sass/style-b.scss">

<body>
    <div>Base</div>
    <div class="important">Important</div>
    <div class="warning">Warning</div>
    <h1>Primary font</h1>
    <h2>Secondary font</h2>
    <div class="shadow">Box with shadow</div>
</body>
</html>
